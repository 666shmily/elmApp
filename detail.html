	<script src="js/zepto.min.js"></script>
	<script src="js/utils.js"></script>
	<script>
		let id = location.search.split('=')[1]
		$.ajax({
			type: "get",
			url: "js/data.json",
			success: (res) => {
				let goods = res.goods
				$.each(goods, function(index, item) {
					$.each(item.foods, function(subIndex, subItem) {
						if(id == subItem.id) {
//							$(".message").html('')	
							
							$(`
				
			<div class='imgSrc'>
				<img src="${subItem.image}" alt="">
			</div>
			<div class="info">
				<h1 class='title'>${subItem.name}</h1>
				<p class='detail-des'>
					<span>月销${subItem.sellCount}份</span>
					<span style='margin-left:12px;'>好评率${subItem.rating}%</span>
				</p>
				<div class="ifpay">
					<p class='detail-price'>
						<span class='newPrice'>￥${subItem.price}</span>
						<span class='oldPrice' style='display:${subItem.oldPrice ? "block" : "none"}'>￥28</span>
					</p>
					<div>
						<button class='pay-btn'>加入购物车</button>
					</div>
				</div>
			</div>
						<div class="goods-detail" style='display:${ subItem.info ? "block" : "none"}'>
				<h1 class='goods-des'>商品介绍</h1>
				<div class="goods-info"  >
					${subItem.info}
				</div>
			</div>`).appendTo('.message')
							$.each(subItem.ratings, function(xsindex,xsitem) {
								$(`<li class="rating-item">
												<div class="rating-info">
													<div class="rating-time">${changeNow(xsitem.rateTime)}</div>
													<div class="rating-who">
														<span>${xsitem.username}</span>
														<img src="${xsitem.avatar}" alt="">
													</div>
												</div>
												<div class="rating-content">
													<span class='icon-thumb_up'></span>
													<span class='rating-word'>${xsitem.text}</span>
												</div>
											</li>`).appendTo('.rating-list')
							});
						
						}
					})
				});
			}
		});
	</script>
